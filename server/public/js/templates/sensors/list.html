<br>

<div class="card">

    <table class="table table-striped">

        <thead>

        <tr>

            <th>SensorId</th>

            <th>Online</th>

            <th>DeviceId</th>

            <th>Description</th>

            <th>Private</th>

            <th>Coordinates</th>

        </tr>

        </thead>

        <tbody>

        <tr ng-if="!sensors">

            <td colspan="5">

                <center><i class="fa fa-spinner fa-pulse"></i></center>

            </td>

        </tr>

        <tr ng-if="sensors.length == 0">

            <td colspan="5">

                <center>- {{ 'NONE' | translate}} -</center>

            </td>

        </tr>

        <tr ng-if="sensors.length != 0" ng-repeat="sensor in sensors | orderBy: 'description' ">

            <td>{{sensor.sensor_id}}</td>

            <td>

                    <span ng-if="sensor.online_status" class="text-success">

                        <i class="fa fa-check-circle-o" aria-hidden="true"></i>

                    </span>

                    <span ng-if="!sensor.online_status" class="text-danger">

                        <i class="fa fa-check-times-o" aria-hidden="true"></i>

                    </span>

            </td>

            <td><kbd>{{sensor.device_id}}</kbd></td>

            <td>{{sensor.description}}</td>

            <td>

                    <span ng-if="sensor.private" class="text-primary">

                        <i class="fa fa-lock" aria-hidden="true"></i>

                    </span>

            </td>

            <td>

                ({{sensor.lat}}, {{sensor.lng}})

            </td>

        </tr>

        </tbody>

    </table>

</div>
