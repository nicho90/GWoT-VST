<!DOCTYPE html>
<leaflet id="map" markers="markers" center="center" layers="layers" paths="paths" legend="legend" event-broadcast="events"></leaflet>

<!-- Map-Resizer -->
<script>
    $('#map').css.height = ($(window).height() - 90);
    $('#map').css("height", ($(window).height()) - 90);
    $(window).on("resize", resize);
    resize();

    function resize(){
        $('#map').css("height", ($(window).height() - 90));
    }
</script>
