<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Geospatial Web of Things - Virtual Smart Things Group">
        <meta name="author" content="Nicholas Schiestel">
        <meta name="author" content="Heinrich Löwen">
        <meta name="author" content="Rehan Aziz Chaudhary">
        <meta name="author" content="Timm Kühnel">
        <!--<link rel="icon" href="images/favicon/favicon.ico"> -->

        <!-- Detect phone numbers -->
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="x-rim-auto-match" content="none">

        <title>GWoT-VST</title>

        <!-- Bootstrap core CSS -->
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Font-Awesome -->
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

        <!-- Flag Icons -->
        <link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- JavaScript Dependecies -->
        <!-- <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script> -->

    </head>

    <body ng-app="gwot-vst">

        <!--<div ng-view>
            TEMPLATE-CONTENT (VIEWS BASED ON THE ROUTE)
        </div>-->


        <div ng-controller="HomeController">

            <h1>{{ 'WELCOME' | translate }}</h1>

            <button type="button" ng-click="changeLanguage('de_DE')" class="btn btn-success">Switch to German</button>
            <button type="button" ng-click="changeLanguage('en_US')" class="btn btn-primary">Switch to English</button>
            <br>
            <br>

            STATUS:
            <span class="label label-pill" ng-class="{ 'label-success': status,  'label-danger': !status }">

            <!--{ bolder: language=='en_US'}-->
                <span ng-if="status">online</span>
                <span ng-if="!status">offline</span>
            </span>

            <br>

            <!-- <ul ng-repeat="cat in cats">
                <li>{{cat.id}}. {{cat.name}}</li>
            </ul>

            <hr>

            <label>New Cat</label>
            <input type="text" class="form-control" placeholder="Name" ng-model="cat.name">

            <button type="button" ng-click="add()" class="btn btn-primary">Add new Cat</button>-->

        </div>

        <br>

        <div ng-controller="CreateSensorController">

            <h1>{{ 'SENSORS' | translate }}</h1>

            <label>New Sensor</label>
            <input type="text" class="form-control" placeholder="Id" ng-model="sensor.id">
            <br>
            <label>New Sensor</label>
            <input type="text" class="form-control" placeholder="Description" ng-model="sensor.description">
            <br>
            <label>New Sensor</label>
            <div class="row">
                <div class="col-xs-6">
                    <input type="number" class="form-control" placeholder="Latitude" ng-model="sensor.coordinates.lat">
                </div>
                <div class="col-xs-6">
                    <input type="number" class="form-control" placeholder="Longitude" ng-model="sensor.coordinates.lng">
                </div>
            </div>

            <button type="button" ng-click="add()" class="btn btn-primary">Add new Sensor</button>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Coordinates</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sensor in sensors">
                        <td>{{sensor.id}}</td>
                        <td>{{sensor.description}}</td>
                        <td>
                            ({{sensor.coordinates.lat}}, {{sensor.coordinates.lng}})
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- JavaScript Dependecies -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-translate/angular-translate.min.js"></script>
        <script src="lib/angular-socket-io/socket.min.js"></script>

        <!-- App Modules -->
        <script src="js/modules/languages.js"></script>

        <!-- Main App -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/homeController.js"></script>
        <script src="js/controllers/sensors/create.js"></script>

    </body>
</html>
